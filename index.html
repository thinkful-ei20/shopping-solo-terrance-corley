<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="container">
		<h1>Shopping List</h1>
		<form id="js-shopping-list-form">
			<label for="shopping-list-entry">Add an item</label>
			<input type="text" id="shopping-list-entry" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
			<button type="submit">Add item</button>
		</form>

		<div class="filter-container">
			<input type="checkbox" id="checked-items-filter" name="checked-items-filter" class="js-checked-items-filter">
			<label for="checked-items-filter">Unchecked Items</label>
		</div>

		<ul class="shopping-list js-shopping-list">
		</ul>
	</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
